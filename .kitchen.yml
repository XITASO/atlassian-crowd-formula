driver:
  name: docker

platforms:
  - name: centos-7
    driver_config:
      image: corux/centos7-salt
      cap_add:
        - SYS_ADMIN
      run_command: /usr/sbin/init

provisioner:
  name: salt_solo
  formula: atlassian-crowd
  vendor_path: srv/salt
  pillars-from-files:
    atlassian-crowd.sls: pillar.example
  pillars:
    top.sls:
      base:
        "*":
          - atlassian-crowd
  state_top:
    base:
      "*":
        - atlassian-crowd

suites:
  - name: default
